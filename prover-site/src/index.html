<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Frogs!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🐸🐸🐸 Frog Counting 🐸🐸🐸</h1>
    </header>

    <main>
      <div class="row-container">
        <div id="input-witness" class="row-block">
          <h2>Input Witness</h2>
          <textarea id="frog-input" placeholder="Enter frog data from Zupass" /></textarea>
          <textarea id="id-trapdoor" placeholder="semaphoreIdentityTrapdoor" /></textarea> <br/>
          <textarea id="id-nullifier" placeholder="semaphoreIdentityNullifier" /></textarea> <br/>
          <button id="prove-button">Prove</button>
          <div id="proof-result" class="proof-output"></div>
        </div>

        <div id="verify" class="row-block">
          <h2>Verify Proof</h2>
          <textarea id="proof" placeholder="Enter your proof" /></textarea>
          <button id="verify-proof-button">Verify Proof</button>
          <div id="verify-result"></div>
        </div>
      </div>
    </main>

    <script src="prove_verify.js" type="module"></script>
  </body>
</html>
